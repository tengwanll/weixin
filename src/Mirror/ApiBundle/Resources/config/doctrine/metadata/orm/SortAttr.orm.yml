SortAttr:
    type: entity
    table: sort_attr
    indexes:
        sort:
            columns:
                - sort_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        sortId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: sort_id
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 属性名称
        value:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                comment: 属性字段
        status:
            type: integer
            nullable: false
            options:
                unsigned: false
        createTime:
            type: datetime
            nullable: false
            column: create_time
        updateTime:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: update_time
    lifecycleCallbacks: {  }
