Orders:
    type: entity
    table: orders
    indexes:
        user:
            columns:
                - user_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        orderNo:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 订单编号
            column: order_no
        userId:
            type: integer
            nullable: false
            options:
                unsigned: false
                comment: 下单人id
            column: user_id
        price:
            type: decimal
            nullable: false
            precision: 11
            scale: 2
            options:
                comment: 价格
                default: '0.00'
        message:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
                comment: 留言
        status:
            type: integer
            nullable: false
            options:
                unsigned: false
                comment: '0 无效 1待审核 2审核通过'
        createTime:
            type: datetime
            nullable: false
            column: create_time
        updateTime:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: update_time
    lifecycleCallbacks: {  }
